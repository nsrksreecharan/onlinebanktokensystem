<!DOCTYPE html>
<html>

<head>

    <title>Setup</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="login.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
     <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
     <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link href="https://fonts.googleapis.com/
    css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">


</head>

<body>



    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
             <span>Email Address</span>
             <input type="email" placeholder="email" id="email1" >
         </label>
            <label>
             <span>Password</span>
             <input type="password"  placeholder="password" id="password1">
         </label>
            <button class="submit" onclick="signIn()">Sign In</button>
            

        </div>
        <div class="sub-cont ">
            <div class="img ">
                <div class="img-text m-up ">
                    <h2>New here?</h2>
                    <p>Sign up Now</p>
                </div>
                <div class="img-text m-in ">
                    <h2>One of us?</h2>
                    <p>Already a member?just sign in</p>

                </div>
                <div class="img-btn ">
                    <span class="m-up ">Sign Up</span>
                    <span class="m-in ">Sign In</span>
                </div>
            </div>
            <div class="form sign-up ">
                <h2>Sign Up</h2>
                <label>
                  <span>Name</span>
                  <input type="text " placeholder="enter your name" id="nnn">
                </label>
                <label>
                <span>Email</span>
                <input type="email " name="email " id="email" placeholder="enter your email address ">
            </label>
                <label>
                <span>Password</span>
                <input type="text " name="pass " id="password" placeholder="create password ">
            </label>
                <label>
                <span>Confirm Password</span>
                <input type="password" placeholder="re-enter created password ">
            </label>
                <label>
                <span>Date of Birth</span>
                <input  placeholder="eg: 04102001" id="bbb">
            </label>

                <button type="button " class="submit " id="signUp" onclick="signUp()">Sign Up Now</button>

            </div>
        </div>
    </div>
    <script type="text/javascript " src="page.js "></script>

</body>

</html>
