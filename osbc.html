        function disableBackButton() {
            window.history.forward();

        setTimeout("disableBackButton()", 0);

        function Filter() {
            var myTable = document.getElementById('GridShop')
                //debugger;
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = myTable;
            tr = table.getElementsByTagName('tr');
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function SlotBooking(id) {
            //debugger;
            var LID = $("[id$=hdnLID]").val();
            var Name = $("[id$=hidnm]").val();
            var Mobileno = $("[id$=hidmob]").val();
            var DID = $("[id$=hidDID]").val();
            var BkDt = $("[id$=hidBkDt]").val();
            var obj = {
                Name: Name,
                RetailerID: LID,
                MobileNo: Mobileno,
                DistrictID: DID,
                SlotID: id,
                BookingDate: BkDt
            };
            var myData = JSON.stringify(obj);
            //alert(myData);
            $.ajax({
                type: "post",
                traditional: true,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                url: "eToken.aspx/InsertSlotBooking",
                data: "{data: " + myData + "}",
                success: function(data) {
                    //$scope.IsVisible = false;
                    var r = data.d;
                    if (r.Success == true) {
                        alert("Your Time Slot Booked Sucessfully. ");
                        window.location.href = r.RedirectUrl;
                    } else {
                        alert("Slot Book UnSucessfull. Try again");
                    }
                },
                error: function(result) {
                    alert("Slot Book UnSucessfull. Try again");
                }
            });
        }
    </script>
